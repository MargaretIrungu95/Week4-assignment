<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CYBER PET</title>
    <link rel="stylesheet" href="start.css">
</head>
<body>

    <div >
        <h1 class="heading">WELCOME TO YOUR CYBER_PET!</h1>
        <h2 class="by">By Meg, Margaret & Jett</h2>
        <p class="choose">Choose your Pet</p>
    <select id="pet-selector">
        <option value="cat">Cat</option>
        <option value="Dog">Dog</option>
    </select>
    <br>
    <p class="give">Give your pet a name</p>
    <input type="text" id="pet-name" placeholder="Enter a name">
    <br><br>
    <div id="gameRules">
        <p class="rules">To keep your pet alive, please ensure you keep the progress bars filled.</p>
        <p class="rules">If your pet's health bar gets completely empty, your pet needs to see a vet and the game is over. Press RESET to play again!</p>
    </div>
    <button id="start-button">Start</button>
    
    <script src="./start.js"></script>

</body>
</html>
